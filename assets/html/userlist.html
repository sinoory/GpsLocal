<html>
    <head>
        <script src="../js/jquery_mini.js"></script>
    </head>
    <body>
        <h3 id="idBusname" align="center" >Welcome</h3>
        <div id="idStations">
        </div>
        <p id="console"></p>
        <script>
            function dbg(msg){
                $("#console").html(msg+$("#console").html());
            }
            $(document).ready(function(){
                dbg("ok ready");
                var info=window.buss.getBusInfo();
                if(info==""){
                    return;
                }
                businfo= JSON.parse(info);
                $("#idBusname").text(businfo.name);
                dbg("len="+businfo.stationUp[0].split("=")[0]+"<br>");
                var stations="";
                for(var i=0;i<businfo.stationUp.length;i++){
                    stations+="<p>"+businfo.stationUp[i].split("=")[0]+"</p>"
                }
                $("#idStations").html(stations);
            });
        </script>
    </body>
</html>
